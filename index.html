<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo ">
                        <span class="material-symbols-outlined"> person </span>
                        <input type="email" name="login" id="ilogin" placeholder="example@gmai.com" required minlength="8" autocomplete="emai">   
                        <label for="ilogin"> </label>
                    </div>
                    <div class="senha">
                        <span class="material-symbols-outlined"> key </span>
                        <input type="password" name="senha" id="isenha" placeholder="password" required minlength="8" autocomplete="current-password"> 
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Submit">
                    <a href="#" class="botao">Forgot Password
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
